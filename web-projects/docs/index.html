<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculatorBody">
      <div id="calculatorDisplay">0</div>
      <div id="buttonsContainer">
        <div class="rowContainer">
          <div class="button" id="allclear">AC</div>
          <div class="button" id="clear">C</div>
          <div class="button operator" id="plusminus">&#43; / &#8722;</div>
          <div class="button operator" id="squareroot">&#8730;</div>
        </div>

        <div class="rowContainer">
          <div class="button" id="num7">7</div>
          <div class="button" id="num8">8</div>
          <div class="button" id="num9">9</div>
          <div class="button operator" id="divide">&#247;</div>
        </div>

        <div class="rowContainer">
          <div class="button" id="num4">4</div>
          <div class="button" id="num5">5</div>
          <div class="button" id="num6">6</div>
          <div class="button operator" id="multiply">&#215;</div>
        </div>

        <div class="rowContainer">
          <div class="button" id="num1">1</div>
          <div class="button" id="num2">2</div>
          <div class="button" id="num3">3</div>
          <div class="button operator" id="subtract">&#8722;</div>
        </div>

        <div class="rowContainer">
          <div class="button" id="num0">0</div>
          <div class="button" id="decimal">.</div>
          <div class="button" id="equal">&#61;</div>
          <div class="button operator" id="add">&#43;</div>
        </div>
      </div>
    </div>
    <div id="copyright">Copyright &#169; 2021 naduhz | The Odin Project</div>
    <script src="main.js"></script>
  </body>
</html>
