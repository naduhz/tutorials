<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div class="optionsContainer" id="colorOptionsContainer">
      <button class="button buttonPressed" id="black">Black</button>
      <button class="button" id="eraser">Eraser</button>
      <button class="button" id="randomizeColor">Rainbow</button>
      <button id="colorButton" class="button">
        Color:
        <input type="color" id="colorPicker" value="#000000" />
      </button>
    </div>
    <div id="gridContainer"></div>
    <div class="optionsContainer" id="gridOptionsContainer">
      <button class="button" id="clear">Clear</button>
      <div id="sliderContainer">
        <input
          type="range"
          min="1"
          max="100"
          value="16"
          class="slider"
          id="gridSize"
        />
      </div>
    </div>
    <div id="copyright">Copyright &#169; 2021 naduhz | The Odin Project</div>
    <script src="main.js"></script>
  </body>
</html>
